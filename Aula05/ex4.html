<body>
    <table style="text-align:center">
        <tr>
            <td>
                <img src="small-light-bulb.png" id="lamp" style="height:200px;width:200px;" />
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-primary" onclick="ligar()">Ligar</button>
                <button class="btn btn-primary" onclick="desligar()">Desligar</button>
            </td>
        </tr>
    </table>
    <script>
        function ligar() {
            document.getElementById("lamp").src = "small-light-bulb-y.png";
        }
        function desligar() {
            document.getElementById("lamp").src = "small-light-bulb.png";
        }
    </script>
</body>
