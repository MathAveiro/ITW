    <title>Exercício 2 - Aula 5</title>
    <script>
        var a = "3";
        var b = 3;
        console.log(a + 1);
        console.log(b + 1);
        if (a == b) {
            alert("Iguais");
        } else {
            alert("Diferentes");
        }
        if (a === b) {
            alert("Iguais");
        } else {
            alert("Diferentes");
        }
        a = "5";
        switch (a) {
            case "abc":
                alert("string abc");
                break;
            case 3:
                alert("inteiro 3");
                break;
            default:
                alert("outro");
        }

</head>
<body>
    <input id="res" />

        function soma(x, y) {
            return x + y;

        res.value = resultado;
