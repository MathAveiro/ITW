<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Author" content="Cláudio e Fábio Henriques">
	<meta name="Keywords" content="exercicio">
	<meta name="Description" content="Exercício 4 da aula 2">
	<title>Exercício 4 - Aula 2</title>
</head>
<body>
	<form name="PersonData" action="http://192.168.160.36/FormEcho.aspx" method="post">
		<fieldset>
			<legend>Informação pessoal</legend>
			<input type="hidden" name="FormName" value="UserForm" />
			<dl>
				<dt>Nome: </dt>
				<dd><input type="text" name="FirstName" value="Joaquim" placeholder="Nome" /></dd>
				<dt>Sobrenome: </dt>
				<dd><input type="text" name="LastName" placeholder="Sobrenome" /></dd>
				<dt>Palavra-Passe: </dt>
				<dd><input type="password" name="Password" placeholder="Digite a palavra passe" /></dd>
			</dl>
		</fieldset>
		<fieldset>
		<legend>Comentários: </legend>
			<textarea name="Comments" rows="4" cols="80" placeholder="Insira os seus comentários"></textarea>
		</fieldset>
		<hr>
		<input name="Button" type="Submit" />
		<input type="reset" name="resetBtn" value="Reset" />
	</form>
</body>
</html>
